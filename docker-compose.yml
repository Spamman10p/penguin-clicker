version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Don't mount node_modules (use container's version)
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    stdin_open: true
    tty: true
    image: peng-clicker-image
    container_name: peng-clicker

  # Optional: Production build test
  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    profiles:
      - production
